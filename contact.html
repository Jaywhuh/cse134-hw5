    <main>
        <section>
            <h2>Get In Touch</h2>
            <form action="https://httpbin.org/post" method="POST" enctype="application/x-www-form-urlencoded" class="contact-form">
                <label for="name">Name:
                    <input type="text" id="name" name="name" minlength="2" maxlength="50" required 
                        pattern="^[a-zA-Z ,.'-]+$">
                </label>
                
                <label for="email">Email:
                    <input type="email" id="email" name="email" required>
                </label>

                <label for="message">Message:
                    <textarea id="message" name="message" required minlength="1" maxlength="500"></textarea>
                </label>
                <output id="error-message" class="error-message"></output>
                <output id="info-message" class="info-message"></output>

                <input type="hidden" name="possible_bot" value="true">
                <button type="submit" id="contact-button">Send</button>
            </form>
        </section>
    </main>
